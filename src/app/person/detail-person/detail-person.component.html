<div class="mainContainer modal-fade">
    <div class="modal-header">
        <h4 class="">Detalles de {{personInfo.fullName}}</h4>
        <button type="button" class="close" data-dismiss="activeModal" (click)="closeWindow()" style="background-color: red;color: white;" arial-label="Close"><span
      aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="card">
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <label class="title">
                        Nombre de la persona:
                    </label> {{personInfo.fullName | uppercase}}
                </li>
                <li class="list-group-item">
                    <label class="title">
                        Email:
                    </label> {{personInfo.identification}}
                </li>
                <li class="list-group-item">
                    <label class="title">
                        Fecha de necimiento:
                    </label> {{personInfo.birth | date : 'short'}}
                </li>
            </ul>
        </div>
    </div>
</div>
