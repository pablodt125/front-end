<div class="mainContainer">
    <div class="modal-header">
        <h4>Creaci√≥n de personas</h4>
        <button type="button" class="close" (click)="closeWindow()" style="background-color: red;color: white;" arial-label="Close"><span
        aria-hidden="true">&times;</span>
      </button>
    </div>
    <section id="regestration">
        <div class="card-block">
            <form (ngSubmit)="onSubmit()" #creationPerson="ngForm">
                <ul class="list-group">
                    <div class="form-group">
                        <li class="list-group-item">
                            <label>Ingrese el nombre de la persona(*):</label>
                            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="this.person.fullName" #name="ngModel" placeholder="Nombre de la persona" minlength="1" maxlength="20" required>
                        </li>
                    </div>
                    <div class="form-group">
                        <li class="list-group-item">
                            <label>Ingrese la cedula de la persona(*):</label>
                            <input type="text" class="form-control" name="identification" id="identification" [(ngModel)]="this.person.identification" #identification="ngModel" placeholder="Cedula" minlength="1" maxlength="12" required>
                        </li>
                    </div>

                    <div class="form-group">
                        <li class="list-group-item">
                            <label>Ingrese el correo de la persona(*):</label>
                            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="this.person.email" #email="ngModel" placeholder="Email " minlength="1" maxlength="255" required>
                        </li>
                    </div>
                    <div class="form-group">
                        <li class="list-group-item">
                            <label>Seleccione el genero(*):</label>

                            <select class="form-control" name="genre" [(ngModel)]="this.person.gender" #genre="ngModel" required>
                                    <option [value]="''">
                                        Seleccione
                                    </option>
                                    <option [value]="'masculino'">
                                        Masculino
                                    </option>
                                    <option [value]="'femenino'">
                                        Femenino
                                    </option>
                                </select>
                        </li>
                    </div>

                    <div class="form-group">
                        <li class="list-group-item">
                            <label for="">Fecha de nacimiento</label>
                            <input type="date" [(ngModel)]="person.birth" class="form-control" name="receiptDate" id="receiptDate" #receiptDate="ngModel" required>
                        </li>
                    </div>


                    <div class="row mt-3">
                        <div class="col-6">
                            <button type="submit" class="btn btn-green btn-raised buttonCrear" [disabled]="!creationPerson.valid" style="background-color: #5ab95d !important">
                                Crear persona
                            </button>
                        </div>
                    </div>

                </ul>
            </form>
        </div>
    </section>
</div>
