<div class="mainContainer">

    <div class="modal-header">
        <h4>Asignaci√≥n de hijos</h4>
        <button type="button" class="close" data-dismiss="activeModal" (click)="closeWindow()" style="background-color: red;color: white;" arial-label="Close"><span
      aria-hidden="true">&times;</span>
    </button>
    </div>

    <section id="regestration">

        <div class="card-block">
            <form #moduleMenuForm="ngForm">
                <ul class="list-group">

                    <div class="form-group">
                        <li *ngIf="personInfo.gender=='masculino';else elseBlock" class="list-group-item">
                            <label>
                            Nombre del padre:
                          </label> {{this.personInfo.fullName}}
                        </li>
                        <ng-template #elseBlock>
                            <li class="list-group-item">
                                <label>
                            Nombre de la madre:
                          </label> {{this.personInfo.fullName}}
                            </li>
                        </ng-template>
                        <li class="list-group-item">
                            <label>
                Email de la persona:
              </label> {{this.personInfo.email}}
                        </li>
                    </div>

                    <div class="form-group">
                        <li class="list-group-item toPair">
                            <label>Seleccione un hijo de {{personInfo.fullName}}</label>
                            <select placeholder="Seleccione el servicio" class="custom-select form-control" name="selectOrganizacion" [(ngModel)]="this.childInfo.id" #easyNotificationOrganizacion="ngModel">
                            <option [value]="null">
                              Seleccionar
                            </option>
                            <option *ngFor='let childTo of childToPair' [value]="childTo.id">
                              {{childTo.fullName}}
                            </option>
                          </select>
                            <button class="btn btn-purple btn-raised buttonAdicionar" (click)="linkParentChild()" [disabled]="this.childInfo.id === null" style="background-color: #0fb3e6 !important;color: #fff;">
                            Adicionar hijo a la persona  
                          </button>
                        </li>
                    </div>

                </ul>
            </form>
        </div>
    </section>


    <div class="dataTable accion" padding-button>
        <li class="list-group-item">
            <div table>
                <h4 class="mt-2">Hijos</h4>
                <hr>
                <div class="example-box" *ngFor="let row of childLinked">{{row.fullName}}
                    <button type="submit" class="btn btn-danger btn-raised button-size mt-2" (click)="deleteLink(row.id)">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </li>


    </div>


</div>
